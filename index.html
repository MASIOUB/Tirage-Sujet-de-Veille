<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- moment cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 d-flex flex-column gap-5">

                    <div class="text-center pt-3 pb-2">
                        <h2 class="my-4" style="font-size: 3rem;">Tirage Sujet de Veille</h2>
                      </div>

                    <div class="card">
                        <div class="card-body p-5">

                            <!-- Form for adding the students -->
                            <form class="d-flex justify-content-center align-items-center mb-4">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="name" class="form-control"
                                        placeholder="Add New Student ..." />
                                </div>
                                <button id="add" class="btn btn-info ms-2">Add</button>
                                <button id="generate" class="btn btn-info ms-2">Generate</button>
                            </form>

                            <!-- First List Of Students Before Random -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active">
                                    <ul class="list-group mb-0" id="first-list">
                                        <!-- <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                            style="background-color: #f4f6f7;">
                                            <p>Cras justo odio</p>
                                        </li> -->
                                    </ul>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body p-5">

                            <!-- List Of Students After To Generate A Random -->
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="table-responsive bg-white">
                                        <table class="table mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Student Name</th>
                                                    <th scope="col">Date</th>
                                                </tr>
                                            </thead>
                                            <tbody id="random-result">
                                                <tr>
                                                    <td>###</td>
                                                    <td>###</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
